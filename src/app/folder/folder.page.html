<ion-content [fullscreen]="true">


  <div id="container">
    <span style="font-size: 19px;font-weight: bold;font-family: sans-serif;padding: 0 0 05px 0;" class="ng-scope">
      <span style="color:red">Transport Canada </span><span style="color:#2e598e">Regulatory Sandbox Project</span> <br>
    </span>
    <img src="../../assets/logo/logo.png">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <p class="loginSectionTxt">Login</p>
        <input type="text" id="user" placeholder="Username" formControlName="username" required="" class="">
        <input type="password" id="password" placeholder="Password" formControlName="password" required="" class="">
        <button type="submit" class="submit-btn">LOGIN</button>
      </form>
    </div>
    <div class="image-container">
      <img src="../../assets/logo/Tourmaline.png" width="151" height="42">
      <img src="../../assets/logo/Trimac.png" width="133" height="42" style="padding:0 10px 0 10px;">
      <img src="../../assets/logo/EnviroApps.png" width="126" height="40">
    </div>
  </div>
</ion-content>
